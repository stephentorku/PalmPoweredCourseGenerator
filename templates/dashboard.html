<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .welcome {
            text-align: center;
            margin-bottom: 30px;
        }
        .welcome h2 {
            font-size: 30px;
            color: #333;
        }
        .welcome p {
            color: #777;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            margin-right: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h2>Welcome, {{ user.username }}!</h2>
            <p>Email: {{ user.email }}</p>
            {% if user.date_joined %}
                <p>Date Joined: {{ user.date_joined.strftime('%Y-%m-%d') }}</p>
            {% endif %}
            <a href="http://127.0.0.1:5000/logout" class="btn btn-primary">Logout</a>
            <a href="{{ url_for('home') }}" class="btn btn-primary">Home Page</a>
        </div>
    </div>
</body>
</html>
